<div ng-controller="loginControl">
<form action="/" id="myLogin">
	UserName :  <input type="text" ng-model="username" id="username">
	Password :  <input type="password" ng-model="password" id="password">
	<button type="button" ng-click="login()">Login</button>
	<button type="button" ng-click="register()">Register</button>
	<button type="button" ng-click="viewUser()">ViewUsers</button>
</form>
</div>
